<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Team update</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Team update</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/teams/{id}(id=${team.getId()})}" th:object="${team}" method="post">

                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" th:field="*{name}">
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                        <div class="form-group">
                            <label for="purse">purse</label>
                            <input type="text" class="form-control" id="purse" aria-describedby="purse" placeholder="Enter purse" th:field="*{purse}">
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('purse')}" th:errors="*{purse}">Name error</div>
                        <div class="form-group">
                            <label for="commission">commission</label>
                            <input type="text" class="form-control" id="commission" aria-describedby="commission" placeholder="Enter commission" th:field="*{commission}">
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('commission')}" th:errors="*{commission}">Name error</div>
                        <button type="submit" class="btn btn-primary">Update!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
