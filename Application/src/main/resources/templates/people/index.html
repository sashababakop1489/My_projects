<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getAge()}">user</a>
</div>
<br/>
<hr/>
    <a href="/people/new"><input type="submit" value="Create new Person!"/></a>
</body>
</html>
